<html>
<head>
    <title>STL platform preparer</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #3dview {
            width: calc(100% - 100px);
        }

        #controls {
            float: right;
            width: 200px;
        }

        #objectList {
            overflow:auto;
            width: 152px;
        }

    </style>

</head>
<body>

<div id="3dview">

</div>

<div id="controls">
    <!--select stl file: <input type="file" id="file" /> or drop stl file-->
    select or drag and drop .stl here:
    <p>
        <input type="file" id="file" />
    </p>

    <p>
    <select id="objectList" size="5">
    </select>
    </p>

    <button id="deletePart">remove last added part</button>

    <p id="rotate">
        Rotate X :<br>
        <input type="number" id="rotateX" name="rotateX" style="width: 100px;"><button id="rotateXButton">rotate</button><br>
        Rotate Y :<br>
        <input type="number" id="rotateY" name="rotateY" style="width: 100px;"><button id="rotateYButton">rotate</button><br>
        Rotate Z :<br>
        <input type="number" id="rotateZ" name="rotateZ" style="width: 100px;"><button id="rotateZButton">rotate</button><br>

    </p>

    <p id="translate">
        Translate X :<br>
        <input type="number" id="translateX" name="translateX" style="width: 100px;"><button id="translateXButton">translate</button><br>
        Translate Y :<br>
        <input type="number" id="translateY" name="translateY" style="width: 100px;"><button id="translateYButton">translate</button><br>
        Translate Z :<br>
        <input type="number" id="translateZ" name="translateZ" style="width: 100px;"><button id="translateZButton">translate</button><br>
    </p>

</div>
<!-- scripts -->
<script src="js/three.js"></script>
<script src="js/STLLoader.js"></script>
<script src="js/TrackballControls.js"></script>
<script src="js/3dviewer.js"></script>


</body>
</html>
